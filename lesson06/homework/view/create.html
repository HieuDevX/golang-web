<!DOCTYPE html>
<head>
<meta charset="utf-8">
</head>
<body>
  <h1>Trang tạo sản phẩm</h1>

	<form action="/tao-san-pham" method="post">
		Tên: <input type="text" name="Name" /> <br />
    Score: <input type="number" name="Score" /> <br /> 
    Giá mới: <input type="number" name="NewPrice" /> <br /> 
    Giá cũ: <input type="number" name="OldPrice" /> <br /> 
    Mô tả: <input type="text" name="Description"/> <br/>

		<hr />
		<input type="submit" value="Send data" />
		<hr />
	</form>
	<form enctype="multipart/form-data" action="/upload" method="POST">
		<input type="file" name="uploadfile" />
		<input type="hidden" name="token" value="{{.}}" />
		<input type="submit" value="upload" />
	</form>
</body>
</html>
